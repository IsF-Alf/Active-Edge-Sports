<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Edge Sports | Products</title>
    <link rel="icon" href="../image/LogoActiveEdgeSports.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <img src="../image/LogoActiveEdgeSports.jpg" class="LogoActiveEdgeSports">
        <h1 class="TittleActive">Active Edge Sports</h1>
    </header>
    <nav>
        <a class="LinkPages" href="../index.html">Home</a>
        <a class="LinkPages" href="./products.html">Products</a>
        <a class="LinkPages" href="./aboutUs.html">About Us</a>
        <a class="LinkPages" href="#">Contact</a>
    </nav>

    <main>
        <h2>Contact</h2>
        <section class="SectContact">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3361.217487839103!2d-58.403770324173!3d-34.59801527295637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0x6a1cd58fa7e6383d!2sParaguay%202334%205%20f%2C%20C1121ABL%20CABA!5e1!3m2!1ses-419!2sar!4v1695393459140!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="FormContact" action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get"
                target="_blank">
                <p>Name:</p>
                <input class="InputBox" type="text" placeholder="Name" required>

                <p>Email:</p>
                <input class="InputBox" type="email" placeholder="Email" required>
                <br>
                <p>Interested categories:</p>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Category 1</label>
                    <label><input type="checkbox"> Category 2</label>
                    <label><input type="checkbox"> Category 3</label>
                    <label><input type="checkbox"> Category 4</label>
                    <label><input type="checkbox"> Category 5</label>
                    <label><input type="checkbox"> Category 6</label>
                </div>
                <br>
                <textarea class="InputBox" placeholder="Message"></textarea>

                <div class="radio-group">
                    <span>I want to subscribe:</span>
                    <label><input type="radio" name="subscribe" value="yes"> Yes</label>
                    <label><input type="radio" name="subscribe" value="no"> No</label>
                </div>

                <div class="button-group">
                    <input class="ButtonContact" type="reset" value="Reset">
                    <input class="ButtonContact" type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p class="TextFooter">&copy; 2025 Sports Equipament Store. Developed by Isaac Alfonso.</p>
    </footer>
</body>

</html>
